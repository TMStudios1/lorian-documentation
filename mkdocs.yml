site_name: 'Lorian Documentation'
site_description: 'Welcome to the Lorian documentation'
site_author: 'Tforcum'
site_url: 'https://docs.tforcum.me'
repo_name: 'Lorian-bot/docs'
repo_url: 'https://github.com/lorian-bot/docs'
edit_uri: edit/master/docs/
remote_branch: gh-pages
copyright: 'Copyright Â© 2018 Tforcum, Lorian, Bot Dev. "Discord", "Discord App", and any associated logos are registered trademarks of Hammer & Chisel, inc.'
theme:
  name: 'material'
  palette:
    primary: 'grey'
    accent: 'red'
  feature:
    tabs: true

markdown_extensions:
  - admonition
  - meta
  - codehilite
  - toc

plugins:
    - search

pages:
  - Home: 'index.md'
  - Commands:
    - Command Reference: 'commands.md'
    - Custom Commands: 'custom_commands.md'
  - Emojis:
    - Guild Emotes: 'guild-emojis.md'
    - Emoji Servers: 'emojiservers.md'
